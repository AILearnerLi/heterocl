# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details

version: 2
jobs:
  build_and_test:
    docker:
      - image: circleci/python:2.7
    steps:
      - checkout
      - restore_cache:
          key: v1-heterocl-{{ checksum "Makefile.config" }}
      - run: make
      - run: pip install pytest
      - save_cache:
          key: v1-heterocl-{{ checksum "Makefile.config" }}
          paths:
            - ~/project/build
      - run: py.test hcl/tests
